<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FAQ - $($identity)</title>
    
    <link href="https://uminabdillah.github.io/login/font.css" rel="stylesheet">
    <script src="https://uminabdillah.github.io/login/alpine.js"></script>
    <script src="https://uminabdillah.github.io/login/tailwind.js"></script>    
    <script src="https://uminabdillah.github.io/login/jquery.js" ></script>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body class="fontQ">
    
    <header class="sticky top-0 backdrop-opacity-95 backdrop-opacity bg-white/95 shadow-md z-30" id="top">
        <div class="max-w-md mx-auto py-2 px-4 md:px-0 ">
            <div class="flex justify-between items-center">
                <div x-data="{isMenuOpen: false}" >
                    <a href="/login.html"  class="font-semibold text-xl text-gray-800 dark:text-gray-200 leading-tight">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M2.25 12l8.954-8.955c.44-.439 1.152-.439 1.591 0L21.75 12M4.5 9.75v10.125c0 .621.504 1.125 1.125 1.125H9.75v-4.875c0-.621.504-1.125 1.125-1.125h2.25c.621 0 1.125.504 1.125 1.125V21h4.125c.621 0 1.125-.504 1.125-1.125V9.75M8.25 21h8.25" />
                          </svg>
                          
                    </a>
                </div>
                <div class="w-full justify-center text-center">
                    <a href="/login.html">
                        <img src="/assets/image/logo.png" alt="Logo Lapak Umin" class="h-14 text-center mx-auto" >
                    </a>
                </div>
                <div>
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M21.752 15.002A9.718 9.718 0 0118 15.75c-5.385 0-9.75-4.365-9.75-9.75 0-1.33.266-2.597.748-3.752A9.753 9.753 0 003 11.25C3 16.635 7.365 21 12.75 21a9.753 9.753 0 009.002-5.998z" />
                    </svg>
                </div>
            </div>
        </div>
        
    </header>
    <main>
        <div class="mt-6 max-w-md w-full border-b-2 py-4 px-4 mx-auto text-center">
            <h1 class="text-xl font-semibold">FAQ / Pertanyaan Umum</h1>
            <p class="text-md">
                Berikut ini adalah pertanyaan yang sering ditanyakan oleh para pengguna
            </p>
        </div>
        <div class="max-w-md w-full mx-auto flex-1 md:px-0 py-4 px-4 justify-between flex flex-col " x-data="{faqs:[]}"
        x-init="fetch('data/faq.json')
                .then(response => response.json())
                .then(data => faqs = data)">
                <template x-for="faq in faqs" :key="faq.id">
                    <div id="messages" class="flex flex-col space-y-4 p-3">
                        <div class="chat-message">
                           <div class="flex items-start">
                              <div class="flex flex-col space-y-2 text-sm md:text-md  max-w-xs mx-2 order-2 items-start">
                                 <div><span class="px-4 py-2 rounded-xl inline-block rounded-tl-md bg-slate-100 text-gray-800" x-text="faq.question"></span></div>
                              </div>
                              <img src="assets/image/icon/user.png" alt="My profile" class="w-8 h-8 rounded-full order-1">
                           </div>
                        </div>
                        <div class="chat-message">
                           <div class="flex items-start justify-end">
                              <div class="flex flex-col space-y-2 text-sm md:text-md max-w-xs mx-2 order-1 items-end">
                                 <div class="px-4 py-2 rounded-xl inline-block rounded-tr-md card_shadow border text-gray-900">
                                     <div class="grid grid-cols-1 divide-y">
                                         <span class="py-2" x-text="faq.answer"></span>
                                         <span class="py-2" x-text="faq.timestamp"></span>
                                     </div>
                                 </div>
                              </div>
                              <img src="assets/image/icon_logo.png" alt="My profile" class="w-8 h-8 rounded-full order-2">
                           </div>
                        </div>
                     </div>
                </template>
         </div>
    </main>
     
     
    <footer class="backdrop-opacity-95 backdrop-opacity bg-white/95 mt-4 border">
        <div class="max-w-md mx-auto py-6 px-4 md:px-0 ">
            <div class="flex w-full">
                <div class="flex flex-col justify-start w-1/2">
                    <div class="text-sm leading-4 mb-1">
                        Â©2023 <span class="font-extrabold">Lapak Umin</span>
                    </div>
                    <div class="flex gap-2 text-xs">
                        <a href="#">
                            FAQ
                        </a>
                        <a href="#">
                            Ketentuan
                        </a>
                        <a href="#">
                            Privacy
                        </a>
                    </div>
                </div>

                <div class="flex items-center justify-end w-1/2 gap-2">
                    <button class="flex items-center p-2 px-4 rounded-lg shadow-md border transition-colors duration-300 text-gray-500 hover:text-gray-800">
                      
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M12 6v12m6-6H6" />
                        </svg>
                    </button>
                    <button class="flex items-center p-2 px-4 rounded-lg shadow-md border transition-colors duration-300 text-gray-500 hover:text-gray-800" id="back2Top">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M4.5 15.75l7.5-7.5 7.5 7.5" />
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </footer>

    
    <script src="assets/js/main.js"></script>
</body>
</html>
